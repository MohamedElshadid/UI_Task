<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Task</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
</head>
<body>
    <div class="arrow-right d-sm-none"></div>
    <div class="container">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Ziri</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Find your gome <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sell your home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" >My account</a>
            </li>
          </ul>
          <form class="nav_form">
            <fieldset>
              <div class="inner-form">
                <div class="input-field">
                  <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Quick search" />
                  <button class="btn-search" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </nav>
      <!-- End Navbar -->
      <!-- Start Form -->
      <section>
        <div class="row">
          <div class="col-md-6">
            <h1 class="font-weight-bold header">Looking for a home?<br><h1 class="header2 font-weight-bold ">You are in the right place.</h1></h1>
            <form class="mt-5">
              <div class="form-row">
                <div class="form-group mt-2 col-md-12">
                  <input type="text" class="form-control" placeholder="What is your name?">
                </div>
                <div class="form-group mt-2 col-md-12">
                  <input type="email" class="form-control" placeholder="What is your email?">
                </div>
                <div class="form-group mt-2 col-md-6">
                  <select class="form-control">
                    <option selected>How many bedrooms?</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="form-group mt-2 col-md-6">
                  <select class="form-control">
                    <option selected>How many bathroom?</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <div class="form-group mt-2 col-md-6">
                  <input type="password" class="form-control" placeholder="Create a password?">
                </div>
                <div class="col-md-6 right d-sm-none">
                  <h1 class="font-weight-bold right_title">Choose your style.</h1>
                  <h3 class="font-weight-bold right_title2">Ranch</h3>
                  <img src="images/1" alt="home" srcset="">
                </div>
                <div class="form-group mt-2 col-md-6">
                  <button type="submit" class="btn btn_home">Find your home!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 right d-none d-sm-block">
            <h1 class="font-weight-bold right_title">Choose your style.</h1>
            <h3 class="font-weight-bold right_title2">Ranch</h3>
            <img src="images/1" alt="home" srcset="">
          </div>
        </div>
      </section>
      <!-- End Form -->
    </div>
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.js"></script>
</body>
</html>
